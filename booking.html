        <input type="number" id="wanneer" />
    </label>
    <br />
    <br />
    <label>Met hoeveel personen?
        <select id="typePersonen">
            <option value="1">1 persoon</option>

    <br />

        </select>

    <br />

    <button type="button" id="placeOrder">Check beschikbaarheid</button>
</div>
